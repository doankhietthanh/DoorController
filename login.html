<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<title>SHIELD</title>

	<link rel="shortcut icon" type="image/x-icon" href="assets/img/logo.png">
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/toastify.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
		integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
	<div class="loading">
		<div class="lds-facebook">
			<div></div>
			<div></div>
			<div></div>
		</div>
	</div>
	<div class="main-wrapper login-body">
		<div class="login-wrapper">
			<div class="container">
				<div class="loginbox">
					<div class="login-left"> <img class="img-fluid" src="assets/img/logo.png" alt="Logo"> </div>
					<div class="login-right">
						<div class="login-right-wrap">
							<h1>Đăng nhập</h1>
							<p class="account-subtitle">Truy cập vào hệ thống</p>
							<form id="form-login">
								<div class="form-group">
									<input class="form-control" type="text" placeholder="Email" id="email-login"
										name="email">
									<span class="form-message"></span>
								</div>
								<div class="form-group">
									<input class="form-control" type="password" placeholder="Mật khẩu"
										id="password-login" name="password">
									<span class="form-message"></span>
								</div>
								<div class="form-group">
									<button class="btn btn-primary btn-block" type="submit" id="submit-login">Đăng
										nhập</button>
								</div>
							</form>
							<div class="text-center forgotpass"><a href="forgot-password.html">Quên mật khẩu?</a> </div>
							<div class="login-or"> <span class="or-line"></span> <span class="span-or">Hoặc</span>
							</div>
							<div class="social-login"> <span>Đăng nhập bằng</span> <a href="#" class="facebook"><i
										class="fab fa-facebook-f"></i></a><a href="#" class="google"><i
										class="fab fa-google"></i></a> </div>
							<div class="text-center dont-have">Bạn chưa có Tài khoản? <a href="register.html">Đăng
									ký</a></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="./js/lib/jquery-3.5.1.min.js"></script>
	<script src="./js/lib/popper.min.js"></script>
	<script src="./js/lib/bootstrap.min.js"></script>
	<script src="./js/src/script.js"></script>
	<script type="text/javascript" src="./js/lib/toastify.min.js"></script>
	<script type="module" src="./js/lib/validator.js"></script>
	<script type="module" src="./js/src/firebase.js"></script>
	<script type="module" src="./js/src/login.js"></script>
</body>

</html>
