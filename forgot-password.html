<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<title>SHIELD</title>

	<link rel="shortcut icon" type="image/x-icon" href="assets/img/logo.png">
	<link rel="stylesheet" type="text/css" href="./css/toastify.min.css">
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
		integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
	<div class="main-wrapper login-body">
		<div class="login-wrapper">
			<div class="container">
				<div class="loginbox">
					<div class="login-left"> <img class="img-fluid" src="assets/img/logo.png" alt="Logo"> </div>
					<div class="login-right">
						<div class="login-right-wrap">
							<h1>Quên mật khẩu?</h1>
							<p class="account-subtitle">Nhập Email của bạn</p>
							<form id="form-forgot-password">
								<div class="form-group">
									<input id="email" name="email" class="form-control" type="text" placeholder="Email">
									<span class="form-message"></span>
								</div>
								<div class="form-group mb-0">
									<button class="btn btn-primary btn-block" type="submit">Lấy lại mật khẩu</button>
								</div>
							</form>
							<div class="text-center dont-have">Bạn đã nhớ mật khẩu? <a href="login.html">Đăng nhập</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="./js/lib/jquery-3.5.1.min.js"></script>
	<script src="./js/lib/popper.min.js"></script>
	<script src="./js/lib/bootstrap.min.js"></script>
	<script src="./js/src/script.js"></script>
	<script type="module" src="./js/lib/validator.js"></script>
	<script type="module" src="./js/src/firebase.js"></script>
	<script type="text/javascript" src="./js/lib/toastify.min.js"></script>
	<script type="module" src="./js/src/forgot-password.js"></script>
</body>

</html>
