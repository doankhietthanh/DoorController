<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<title>SHIELD</title>

	<link rel="shortcut icon" type="image/x-icon" href="assets/img/logo.png">
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
		integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
	<div class="main-wrapper login-body">
		<div class="login-wrapper">
			<div class="container">
				<div class="loginbox">
					<div class="login-left"> <img class="img-fluid" src="assets/img/logo.png" alt="Logo"> </div>
					<div class="login-right">
						<div class="login-right-wrap">
							<h1 class="mb-3">Đăng ký</h1>
							<form action="login.html">
								<div class="form-group">
									<input class="form-control" type="text" placeholder="Họ và tên">
								</div>
								<div class="form-group">
									<input class="form-control" type="text" placeholder="Email">
								</div>
								<div class="form-group">
									<input class="form-control" type="text" placeholder="Mật khẩu">
								</div>
								<div class="form-group">
									<input class="form-control" type="text" placeholder="Xác nhận mật khẩu">
								</div>
								<div class="form-group mb-0">
									<button class="btn btn-primary btn-block" type="submit">Đăng ký</button>
								</div>
							</form>
							<div class="login-or"> <span class="or-line"></span> <span class="span-or">hoặc</span>
							</div>
							<div class="social-login"> <span>Đăng ký bằng</span> <a href="#" class="facebook"><i
										class="fab fa-facebook-f"></i></a><a href="#" class="google"><i
										class="fab fa-google"></i></a> </div>
							<div class="text-center dont-have">Bạn đã có tài khoản rồi? <a href="login.html">Đăng
									nhập</a> </div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="./js/lib/jquery-3.5.1.min.js"></script>
	<script src="./js/lib/popper.min.js"></script>
	<script src="./js/lib/bootstrap.min.js"></script>
	<script src="./js/src/script.js"></script>
</body>

</html>
